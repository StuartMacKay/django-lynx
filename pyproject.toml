[tool.black]
line-length = 88
target-version = [
    'py38'
]
exclude = ".*/migrations/.*"

[tool.coverage.run]
branch = true
data_file = ".coverage"
omit = [
    "*/tests/*",
    "venv/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 30
exclude_lines = [
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.coverage.html]
directory = "reports/coverage"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

default_section = "THIRDPARTY"
known_django = "django"
known_first_party = "lynx"
sections = [
    "FUTURE",
    "STDLIB",
    "DJANGO",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
skip = [
    "migrations",
    "venv",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "lynx.settings"

testpaths = [
    "lynx"
]
